<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <title>To-do List</title>
</head>
<body>
    <div id="content">
        <header>
            <h1>To-do List</h1>
        </header>
        <div id="sidebar">
            <ul id="sidebar-list">
                <li id="home" class="sidebar-top active"><img src="../src/img/home.png">Home</li>
                <li id="today" class="sidebar-top"><img src="../src/img/today.png">Today</li>
                <li id="week" class="sidebar-top"><img src="../src/img/week.png">This Week</li>
                <li id="completed" class="sidebar-top"><img src="../src/img/completed.png">Completed</li>
            </ul>
            <h3>Categories</h3>
            <ul id="category-list">
                <li>Work</li>
                <li>School</li>
                <li>Grocery List</li>
            </ul>
            <form name="category-form" action="" method="get" id="category-form">
                <input type="text" name="category-input" id="category-input" placeholder="New Category">
                <div id="category-btn-div">
                    <input type="button" id="add-category-btn" class="add-btn" value="Add">
                    <input type="button" id="cancel-category-btn" class="cancel-btn" value="Cancel">
                </div>
            </form>
            <button id="display-category-form">+ Add Category</button>
        </div>
        <div id="todo-div">
            <h2 id="active-list-title">Home</h2>
            <ul id="todo-list">
            </ul>
            <form name="task-form" action="" method="get" id="task-form">
                <input type="text" name="title" id="title" placeholder="Title">
                <input type="date" name="date" id="date">
                <input type="time" name="time" id="time">
                <select name="category-select" id="category-select">
                    <option value="" selected disabled>Category</option>
                </select>
                <input type="text" name="notes" id="notes" placeholder="Notes">
                <div id="task-btn-div">
                    <input type="button" id="add-input-btn" class="add-btn" value="Add">
                    <input type="button" id="cancel-input-btn" class="cancel-btn" value="Cancel">
                </div>
            </form>
            <button id="add-todo">+ Create New Task</button>
        </div>
        <footer>DateOfBirth40</footer>
    </div>
</body>
</html>
