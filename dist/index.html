<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <title>To-do List</title>
</head>
<body>
    <div id="content">
        <header>
            <h1>To-do List</h1>
        </header>
        <div id="sidebar">
            <ul id="sidebar-list">
                <li id="home"><img src="../src/img/home.png">Home</li>
                <li id="today"><img src="../src/img/today.png">Today</li>
                <li id="week"><img src="../src/img/week.png">This Week</li>
                <li id="completed"><img src="../src/img/completed.png">Completed</li>
            </ul>
            <ul id="category-list">
                <h3>Categories</h3>
                <li>Work</li>
                <li>School</li>
                <li>Grocery List</li>
            </ul>
            <form name="category-form" action="" method="get" id="category-form">
                <input type="text" name="category" id="category" placeholder="New Category">
                <input type="button" id="add-category-btn" value="Add">
            </form>
            <button id="display-category-form">+ Add Category</button>
        </div>
        <div id="todo-div">
            <ul id="todo-list">
                <h2 class="active-list-title">Home</h2>
                <!-- <li><div class="check-btn unchecked"></div>Item 1</li>
                <li><div class="check-btn unchecked"></div>Item 2</li>
                <li><div class="check-btn unchecked"></div>Item 3</li> -->
                
            </ul>
            <form name="task-form" action="" method="get" id="task-form">
                <!-- <label for="title">Title</label> -->
                <input type="text" name="title" id="title" placeholder="Title"><br>
                <!-- <label for="date">Date</label> -->
                <input type="date" name="date" id="date"><br>
                <!-- <label for="time">Time</label> -->
                <input type="time" name="time" id="time"><br>
                <!-- <label for="notes">Notes</label> -->
                <input type="text" name="notes" id="notes" placeholder="Notes">
                <div id="button-div">
                    <input type="button" id="add-input-btn" value="Add">
                    <input type="button" id="cancel-input-btn" value="Cancel">
                </div>
            </form>
            <button id="add-todo">+ Create New Task</button>
        </div>
        <footer>DateOfBirth40</footer>
    </div>
</body>
</html>
